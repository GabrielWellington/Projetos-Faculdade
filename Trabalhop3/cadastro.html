<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="mb-3">Cadastro de Aluno</h2>

    <form action="/adicionar" method="post" th:if="${aluno == null}">
        <div class="mb-3">
            <label>Nome</label>
            <input type="text" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>E-mail</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3" th:if="${aluno == null}">
            <label>Curso</label>
            <select name="curso" class="form-control" required>
                <option th:each="c : ${cursos}" th:value="${c.nome}" th:text="${c.nome}"></option>
            </select>
        </div>


        <button class="btn btn-primary">Salvar</button>
    </form>

    <!-- edição -->
    <form action="/atualizar" method="post" th:if="${aluno != null}">
        <input type="hidden" name="id" th:value="${aluno.id}">

        <div class="mb-3">
            <label>Nome</label>
            <input type="text" name="nome" class="form-control" th:value="${aluno.nome}" required>
        </div>

        <div class="mb-3">
            <label>E-mail</label>
            <input type="email" name="email" class="form-control" th:value="${aluno.email}" required>
        </div>

        <div class="mb-3" th:if="${aluno != null}">
            <label>Curso</label>
            <select name="curso" class="form-control" required>
                <option th:each="c : ${cursos}"
                        th:value="${c.nome}"
                        th:text="${c.nome}"
                        th:selected="${c.nome == aluno.curso}">
                </option>
            </select>
        </div>


        <button class="btn btn-warning">Atualizar</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Voltar</a>
</div>

</body>
</html>
